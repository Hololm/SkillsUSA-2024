<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div>
  <nav>
    <div class="nav-item-logo">
      <img style="width: 50px; height: 50px;" src="images/logos/navlogo.png" alt="Logo">
    </div>
    <div class="menu-toggle">&#9776
    </div>
    <div class="nav-item">
      <a class="element" href="">About</a>
      <a class="element" href="">What We Do</a>
      <a class="element" href="">Get Involved</a>
      <a class="element" href="">Get Help</a>
      <button class="nav-button">Donate Now</button>
    </div>
  </nav>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.nav-item').classList.toggle('active');
    });
  </script>
  </div>
</body>
</html>
